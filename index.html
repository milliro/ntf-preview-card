<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="main--img">
      <img src="./images/image-equilibrium.jpg" alt="Equilibrium">
    </div>

    <section class="main--content">
      <a href="#">Equilibrium #3429</a>
      <p>
        Our Equilibrium collection promotes balance and calm.
      </p>

      <div class="container--info">
        <div class="info--item info--1">
          <div>
            <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
          </div>
          <p>0.041 ETH</p>
        </div>

        <div class="info--item info--2">
          <div>
            <img src="./images/icon-clock.svg" alt="Ethereum Icon">
          </div>
          <p>3 days left</p>
        </div>
      </div>
    </section>

    <section class="container--credits">
      <div class="credits--img">
        <img src="./images/image-avatar.png" alt="Avatar">
      </div>
      <p>
        Creation of <a href="#">Jules Wyvern</a>
      </p>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/milliro">@milliro</a>.
  </footer>
</body>

</html>
